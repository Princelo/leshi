<div class="yhd_payment">
    <div class="yhd_pay_way">
        <div class="yhd_content">
            {$LANG.DELIVERY_INFO}
        </div>
        <div class="blank"></div>
    </div>
    <div class="address_add_content">
        <div>
            {if $delivery_list}
            <ul class="table-list">
                {foreach from=$delivery_list item=delivery_item}
                <li>
                    <div class="t1"><input type="radio" value="{$delivery_item.id}" name="delivery"  ></div>
                    <div class="t2">{$delivery_item.name}</div>
                    <div class="t3">
                        {function name="nl2br" value=$delivery_item.description}
                    </div>
                </li>
                {/foreach}
            </ul>
            {else}
            <div style="padding:10px;">{$LANG.NO_SUPPORT_DELIVERY}</div>
            {/if}

        </div>
    </div>
</div>

{* 开始绑定提交页的js事件*}
<script type="text/javascript">
    $(document).ready(function(){
        $("input[name='delivery']").bind("click",function(){
            mobile_count_buy_total();
        });
    });
</script>
